<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img class="avatar" src="images/image-victor.jpg">
    </div>
    <div class="card-body">
      <p class="text-bold">Victor Crest <span class="text-light">26</span></p>
      
      <p class="text-light text-s">London</p>
    </div>
    <div class="card-footer">
      <div class="stats">
        <p class="text-bold">80K</p>
        <p class="text-light text-xs">Followers</p>
      </div>
      <div class="stats">
        <p class="text-bold">803K</p>
        <p class="text-light text-xs">Likes</p>
      </div>
      <div class="stats">
        <p class="text-bold">1.4K</p>
        <p class="text-light text-xs">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
